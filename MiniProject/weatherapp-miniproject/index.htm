        </div>
        <div class="col-12 col-md-3">

        </div>


    </section>

        <div class="col-12 col-md-3">

        </div>

            </div>

        </div>
        <div class=" col-12 col-md-3">

        </div>

    </section>
    <section class="row">

        <div class="col-12 col-md-3">

        </div>
        <div class="col-12 col-md-3" id="forecastDaily">
        </div>
        <div class="col-12 col-md-3" id="forecastHourly">
        </div>


        <div class=" col-12 col-md-3">
